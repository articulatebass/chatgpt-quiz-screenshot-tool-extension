<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rectangle Picker</title>
  <style>
    body {
      width: 200px;
      padding: 12px;
      font-family: system-ui, sans-serif;
      color: #111;
      font-size: 14px;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #111;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #333;
    }
    #status {
      margin-top: 6px;
      font-size: 12px;
      color: #555;
    }
    #modelSelect {
      width: 100%;
      margin-top: 4px;
      margin-bottom: 8px;
      padding: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <label>
    <input id="showRectangleToggle" type="checkbox" checked>
    Show rectangle
  </label>

  <label>
    <input id="enableSelectShortcutToggle" type="checkbox">
    Enable "s" selection shortcut
  </label>

  <label for="modelSelect">Model</label>
  <select id="modelSelect">
    <option value="o1">o1 (default)</option>
    <option value="o3">o3</option>
    <option value="gpt-5.1">gpt-5.1</option>
    <option value="gpt-5-pro">gpt-5-pro</option>
  </select>

  <button id="startBtn">Start selection</button>

  <button id="initKeyBtn">Initialize OpenAI API key</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
